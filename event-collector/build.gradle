plugins {
    id 'java'
    id 'org.springframework.boot' version '3.5.4'
    id 'io.spring.dependency-management' version '1.1.7'
    id "com.github.davidmc24.gradle.plugin.avro" version "1.9.1"
}

group = 'org.ourcode'
version = '0.0.1-SNAPSHOT'
description = 'event-collector'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(24)
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
    maven {
        url = 'https://packages.confluent.io/maven/'
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-data-cassandra'
    implementation 'org.springframework.kafka:spring-kafka'
    implementation 'org.springframework.boot:spring-boot-starter-webflux'
    implementation "org.apache.avro:avro:1.11.4"
    testImplementation 'io.projectreactor:reactor-test'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.kafka:spring-kafka-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    implementation 'io.projectreactor.kafka:reactor-kafka'
    testImplementation "org.testcontainers:junit-jupiter"
    testImplementation "org.testcontainers:kafka"
    testImplementation "org.testcontainers:cassandra"
    testImplementation "org.springframework.boot:spring-boot-starter-test"
    implementation 'io.confluent:kafka-avro-serializer:7.5.3'
    implementation 'io.confluent:kafka-schema-registry-client:7.5.3'
    // https://mvnrepository.com/artifact/org.cognitor.cassandra/cassandra-migration-spring-boot-starter
    implementation 'org.cognitor.cassandra:cassandra-migration-spring-boot-starter:2.4.0'
}

avro {

}

tasks.named('test') {
    useJUnitPlatform()
}
